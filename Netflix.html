<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1952cfd14.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="/img/netflix-logo.png">
        <div class="buttons-header">
            <button id="idioma"><i class="fa light fa-globe"></i>Português <i class="fa-solid fa-caret-down"></i></button>
            <button id="entrar">Entrar</button>
        </div>
    </header>

    <main>
        <div class="elementos-main">
            <h1>
                Filmes, séries e muito mais.<br> 
                Sem limites.
            </h1>
            <h3>Assista quando quiser. Cancele quando quiser.</h3><br>
            <p>Pronto para assistir? Informe o seu email para criar ou reiniciar a sua assinatura.</p><br>
            <div class="alinhamento-horizontal">
                <input type="email" placeholder="Email">
                <button>Vamos lá <i class="fa regular fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

</body>
</html>
